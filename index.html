<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>macOS</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="left">
          <img src="./img/logo.png" alt="logo" />
          <span>Finder</span>
          <span>File</span>
          <span>Edit</span>
          <span>Selection</span>
          <span>View</span>
          <span>Go</span>
          <span>Run</span>
          <span>Terminal</span>
          <span>Window</span>
          <span>Help</span>
        </div>
        <div class="right">
          <img src="./img/wifi.png" alt="" />
          <img src="./img/battery.png" alt="" />
          <img src="./img/search.png" alt="" />
          <p>Wednesday Jan 25 <span>14:34</span></p>
        </div>
      </div>
      <div class="shortcuts"></div>
      <div class="taskbar">
        <div class="left"></div>
        <div class="middle">
          <img src="./img/finder.png" alt="" />
          <img src="./img/launchpad.png" alt="" />
          <img src="./img/maps.png" alt="" />
          <img src="./img/facetime.png" alt="" />
          <img src="./img/safari.png" alt="" />
          <img src="./img/vscode.png" alt="" />
          <img src="./img/settings.png" alt="" />
          <img src="./img/trash.png" alt="" />
        </div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
